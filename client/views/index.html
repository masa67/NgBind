<!DOCTYPE html>
<html lang="en" ng-app="NgBindApp">
    <head>
        <meta charset="UTF-8">
        <base href="/">
        <title>NgDates</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>
    <body>
        <div ng-controller='Auth as auth'>
            <a href='#' ng-click='auth.forgotPassword(auth.reg.user.email)' title='Forgot password'>Forgot password?</a>
            <forgot-password-directive></forgot-password-directive>
        </div>
        <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.js"></script>
        <script src="/js/controllers/Auth.js"></script>
        <script src="/js/directives/forgotPassword.js"></script>
        <script src="js/factories/AuthFactory.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
